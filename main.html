<body>
  <div class="container">
    <header>
      <button id="select-year-month">Select Year & Month</button>
      <h1 id="month-year"></h1>
      <button id="prev-month">&#10094;</button>
      <button id="next-month">&#10095;</button>
    </header>
    <div id="calendarstatus" class="calendarstatus"></div>
  </div>

  <!-- Year and Month Popup -->
  <div id="year-month-popup" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h3 class="years">Select Year and Month</h3>
      <select id="year-select"></select>
      <select id="month-select"></select>
      <button id="apply-month">Apply</button>
    </div>
  </div>

  <!-- Task Modal (Popup) -->
  <div id="task-modal" class="popup">
    <div class="popup-content">
      <span class="close-btn">&times;</span>
      <h3 class="upd">Add/Update Task</h3>
      <input type="text" id="task-name" placeholder="Task Name" required>
      <input type="text" id="client-name" placeholder="Client Name" required>
      <!-- <input type="text" id="employee-name" placeholder="Employee Name"> -->
      <select id="employee-name">
        <option value="" disabled selected>Employee Name</option>
        <option value="Anjali">Anjali</option>
        <option value="Vishnu">Vishnu</option>
      </select>

      <input type="time" id="task-time">
      <select id="task-status">
        <option value="pending">Pending</option>
        <option value="completed">Completed</option>
      </select>
      <button id="save-task">Save Task</button>
      <button id="remove-task">Remove Task</button>
    </div>
  </div>
  <!-- Sidebar -->
  <div class="sidebar">
    <ul>
      <li><a href="#" class="menu-item" id="dashboard"><i class="fa-solid fa-table-columns"></i> Dashboard</a></li>
      <li><a href="#" class="menu-item" id="tasks"><i class="fa-solid fa-list-check"></i> My Tasks</a></li>
      <li><a href="#" class="menu-item" id="notifications"><i class="fa-regular fa-bell"></i> Notifications</a></li>
    </ul>
      <div class="setting">
      <a href="#" class="menu-items" id="notifications"><i class="fa-solid fa-gear"></i> Settings</a><br><br><br>
      <a href="#" class="menu-items" id="notifications"><i class="fa-solid fa-right-from-bracket"></i> Log out</a>
    </div>
  </div>

  <!-- Search -->
<div class="search-container">

      <div class="no-suggestions">No suggestions found</div>
    </div>
  </div>

<!-- Button to open the popup -->
<div class="pop_upsUnique"><button id="openPopupBtnUnique"><i class="fa-solid fa-plus"></i>New Task</button></div>

<!-- Popup window -->
<div id="popupUnique" class="popupUnique">
  <div class="popup-contentUnique">
    <span class="close-btnUnique" id="closePopupBtnUnique">&times;</span>

    <div>
      <div class="date_ssUnique"><i class="fa-solid fa-clipboard-list fa-lg"></i><input type="text" class="day_sssUnique" placeholder="Name of task"/></div>
    </div>
    <div class="dayssUnique"><i class="fa-solid fa-calendar-days"></i>
      <p>Day</p>
      <div class="date_sUnique"><input type="date" value="2017-06-01" class="day_sUnique"/></div>
    </div>
    <div class="dayssUnique"><i class="fa-regular fa-bell"></i>
      <p>Notifications</p>
      <div class="date_sUnique">
        <!-- Time Picker -->
        <form>
          <input type="time" id="timeUnique" name="time" class="timesUnique">
          <select id="ampmUnique" name="ampm">
              <option value="AM">AM</option>
              <option value="PM">PM</option>
          </select>
        </form>
      </div>
    </div>
    <div class="dayssUnique">
      <i class="fa-solid fa-flag"></i>
      <p>Priority</p>
      <div class="date_sUnique">
        <div class="dropdownUnique">
          <select id="PriorityUnique" name="Priority">
              <option value="high">High</option>
              <option value="medium">Medium</option>
              <option value="low">Low</option>
          </select>
        </div>
      </div>
    </div>
    <div class="dayssUnique">
      <i class="fa-solid fa-tag"></i>
      <p>Tags</p>
      <div class="date_sUnique">
        <div class="dropdownsUnique">
          <select id="tagsUnique" name="Tags">
              <option value="poster">Poster</option>
              <option value="video">Video</option>
              <option value="reels">Reels</option>
          </select>
        </div>
      </div>
    </div>
    <div class="dayssUnique">
      <i class="fa-solid fa-user"></i>
      <p>Assign to</p>
      <div class="date_sUnique">
        <div class="dropdown3Unique">
          <select id="assignToUnique" name="assignTo">
              <option value="Anjali">Anjali</option>
              <option value="Sai">Sai</option>
              <option value="Akshay">Akshay</option>
              <option value="Seethal">Seethal</option>
              <option value="Vishnu">Vishnu</option>
              <option value="Adhi">Adhi</option>
          </select>
        </div>
      </div>
    </div>
    <div class="daysssUnique">
      <p>Description</p>
      <textarea id="descriptionUnique" name="description" rows="5" cols="33"></textarea>
    </div>
    <div class="dayssssUnique">
      <button type="submit" value="create task" class="taskcreateUnique">Create task</button>
    </div>
  </div>
</div>
